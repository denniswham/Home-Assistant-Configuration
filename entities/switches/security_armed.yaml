platform: template
name: security_armed
value_template: "{{states('alarm_control_panel.konnected_alarm') != 'disarmed'}}"
turn_on:
  - service: alarm_control_panel.alarm_arm_away
    entity_id:
      - alarm_control_panel.konnected_alarm
turn_off:
  - service: alarm_control_panel.alarm_disarm
    entity_id:
      - alarm_control_panel.konnected_alarm

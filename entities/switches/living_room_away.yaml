platform: template
name: living_room_away
value_template: "{{(states.climate.living_room_2.attributes|default({})).away_mode|default('off') == 'on'}}"
turn_on:
  - service: climate.set_away_mode
    data:
      entity_id: climate.living_room_2
      away_mode: 'True'
turn_off:
  - service: climate.set_away_mode
    data:
      entity_id: climate.living_room_2
      away_mode: 'False'
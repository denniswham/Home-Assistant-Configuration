platform: template
sensors:
  phone_dennis_battery:
    friendly_name: Phone Dennis
    value_template: "{{ states.device_tracker.life360_dennis.attributes.battery }}"
    unit_of_measurement: '%'
    device_class: battery
  phone_stephanie_battery:
    friendly_name: Phone Stephanie
    value_template: "{{ states.device_tracker.life360_stephanie.attributes.battery }}"
    unit_of_measurement: '%'
    device_class: battery
  phone_lucas_battery:
    friendly_name: Phone Lucas
    value_template: "{{ states.device_tracker.life360_lucas_ham.attributes.battery }}"
    unit_of_measurement: '%'
    device_class: battery
  phone_timo_battery:
    friendly_name: Phone Timo
    value_template: "{{ states.device_tracker.life360_timo.attributes.battery }}"
    unit_of_measurement: '%'
    device_class: battery
  microsoft_stock:
    entity_id:
      - sensor.microsoft
      - input_number.microsoft_stock
    friendly_name: Microsoft Stock value
    value_template: "{{ (states('sensor.microsoft') | float) * (states('input_number.microsoft_stock') | float) | round }}"
    unit_of_measurement: USD
    icon_template: mdi:microsoft

konnected:
  access_token: !secret konnected_access_token
  api_host: !secret konnected_api_host
  devices:
    - id: !secret konnected_device_id
      binary_sensors:
        - zone: 1
          type: motion
          name: entryway
        - zone: 2
          type: motion
          name: kitchen
        - zone: 3
          type: motion
          name: living room
        - zone: 4
          type: motion
          name: office
        - zone: 5
          type: motion
          name: garage
      switches:
        - zone: out
          name: alarm siren
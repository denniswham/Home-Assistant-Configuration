---
# The logbook component provides a different perspective on the history of
# your house by showing all the changes that happened to your house in
# reverse chronological order.
#
# https://www.home-assistant.io/components/logbook/
#
logbook:

  include:
    domains:
      - alarm_control_panel
      - climate
      - cover
      - input_boolean
      - input_select
      - light
      - switch
      - proximity
    entities:
      - binary_sensor.home
      - binary_sensor.ring_front_door_motion
      - binary_sensor.ring_front_door_ding
      - person.dennis
      - person.stephanie
      - person.lucas
      - person.timo
      - sensor.living_room_thermostat_hvac_state
      - sensor.dennis_to_home
      - sensor.stephanie_to_home
      - sensor.retsinagaard_eta
      - sensor.season
      - sensor.speedtest_download
      - media_player.tv_living_room
      - media_player.tv_master_bedroom
      - media_player.apple_tv_master_bedroom
      - media_player.spotify
  exclude:
    domains:
      - sun
      - binary_sensor
      - camera
      - device_tracker
      - group
      - input_number
      - input_text
      - script
      - sensor
      - weather
      - zone
      - automation
      - media_player
    entities:
      - sensor.last_boot
      - sensor.date
      - script.log_motion
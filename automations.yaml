  initial_state: 'true'
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: group.household
        state: home
      - condition: time
        after: 06:15:00
        before: '21:00:00'
      - condition: state
        entity_id: input_boolean.guest_mode
        state: 'off'
      - condition: template
        value_template: "{%- if states.input_select.konnectedstatus.last_changed -%}\n\
          \  {{ (as_timestamp(now()) - as_timestamp(states.input_select.konnectedstatus.last_changed))\
          \ > 300 }}\n{%- else -%}\n  true\n{%- endif -%}\n"
      - condition: or
        conditions:
        - condition: state
          entity_id: input_select.konnectedstatus
          state: armed_home
        - condition: state
          entity_id: input_select.konnectedstatus
          state: armed_away
  trigger:
    - platform: time_pattern
      minutes: /10
      seconds: 0
  action:
    - service: homeassistant.turn_on
      entity_id: script.konnectedstandby


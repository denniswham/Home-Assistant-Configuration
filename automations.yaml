- id: 60a1fa21-52f7-42c7-b5dc-ec3b1e01e262
  alias: '[Nest] Nest Protect Offline'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.entryway_nest_protect_online
        - binary_sensor.hallway_nest_protect_online
        - binary_sensor.attic_nest_protect_online
      from: 'on'
      to: 'off'
  action:
    - service: persistent_notification.create
      data_template:
        message: "{{ trigger.entity_id.name }} reported offline."
        title: Nest Protect Offline
    - service: notify.mobile_app_sm_g960f
      data_template:
        message: "{{ trigger.entity_id.name }} reported offline."
        title: Nest Protect Offline

- id: f1ac429c-e0c6-4859-a3a1-d271136334fa
  alias: '[Nest] Smoke/CO Detected'
  initial_state: 'on'
  trigger:
    - platform: state
      entity_id: sensor.smoke_co_detection
      from: 'All clear'
  action:
    - service: persistent_notification.create
      data_template:
        message: "Smoke or CO detected"
        title: Nest Protect
    - service: notify.mobile_app_sm_g960f
      data_template:
        message: "Smoke or CO detected"
        title: Nest Protect

- id: 2ae00756-b4a9-4068-acc8-c574a8a60fd4
  alias: '[Ring]  Motion in backyard'
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: binary_sensor.ring_backyard_motion
      to: 'on'
  condition:
    condition: or
    conditions:
      - condition: state
        entity_id: alarm_control_panel.Konnected_Alarm
        state: armed_away
      - condition: state
        entity_id: alarm_control_panel.Konnected_Alarm
        state: armed_home
  action:
    - service: notify.alexa_media
      data:
        data:
          type: tts
        target:
          - group.alexa
        message: "Motion in the backyard"
    - service: notify.all_devices
      data:
        title: Ring
        message: There is motion at your backyard
        data:
          actions:
            - action: open
              icon: "/local/icons/konnected.png"
              title: Open Home Assistant
          tag: ring_alert
          ttl: 86400
          priority: high      

- id: 6afbd950-7db2-44df-8eb4-d6c46d57f7af
  alias: '[Ring] Low Battery Notification'
  initial_state: 'on'
  trigger:
    - platform: numeric_state
      entity_id:
        - sensor.ring_front_door_battery
        - sensor.ring_backyard_battery
      below: 15
    - platform: numeric_state
      entity_id:
        - sensor.ring_front_door_battery
        - sensor.ring_backyard_battery
      below: 10
  action:
    - service: persistent_notification.create
      data_template:
        message: "{{ trigger.entity_id.name }} reported low battery, please charge."
        title: Ring Battery Low
    - service: notify.mobile_app_sm_g960f
      data_template:
        message: "{{ trigger.entity_id.name }} reported low battery, please charge."
        title: Ring Battery Low

- id: bce438cb-9828-454f-822d-21aa14810445
  alias: '[System] Device Status'
  initial_state: 'off'
  trigger:
        - platform: state
          entity_id:
            - sensor.system_hass_rpi
            - sensor.system_konnected
            - sensor.system_ziggo_router
            - sensor.system_tplink_router
            - sensor.system_linksys_router
            - sensor.system_powerline_router
            - sensor.system_ring_doorbell
            - sensor.system_ring_backyard_cam
            - sensor.system_ring_chime
            - sensor.system_living_room_thermostat
            - sensor.system_entryway_smokeco
            - sensor.system_hallway_smokeco
            - sensor.system_attic_smokeco
            - sensor.system_living_room_echo_dot
            - sensor.system_master_bedroom_echo_dot
            - sensor.system_lucas_bedroom_echo_dot
            - sensor.system_timo_s_bedroom_echo_dot
            - sensor.system_emilie_s_bedroom_echo_dot
          to: 'Offline'
          for:
            minutes: 5
  action:
    - service: notify.mobile_app_sm_g960f
      data_template:
        title: 'Device {{ trigger.to_state.name }} is'
        message: >
          '{{ trigger.to_state.state }}'

- id: d7132414-4610-41a6-9830-8080b980447f
  alias: '[System] Update Notifications'
  initial_state: 'on'
  condition:
  - condition: template
    value_template: '{{ states.sensor.latest_version.state != states.sensor.current_version.state }}'
  trigger:
  - platform: time
    at: 04:00:00
  - platform: state
    entity_id: person.dennis
    from: 'not_home'
    to: 'home'
  action:
  - delay: 00:30:00
  - service: notify.mobile_app_sm_g960f
    data:
      title: Home Assistant Update
      message: "Version {{ states.sensor.latest_version.state }} is available!"


title: Scenes
path:  scenes
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Lights
          - icon1: floor-lamp
          - path1: lights
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Scenes'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Presets'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Watch movie
              - icon: movie
              - show_state: false
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.living_movie
                  haptic: light
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.scene_lichtuit
              - name: All Lights
              - icon: close-circle
              - label: Uitschakelen
              - show_state: false
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.lichtuit
                  haptic: light
          - type: custom:button-card
            color_type: blank-card
            aspect_ratio: 1/1
          - !include ../includes/blank-card.yaml
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.scene_rise_and_shine
              - name: Rise and
              - label: Shine
              - icon: sun
              - show_state: false
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.rise_and_shine
                  haptic: light
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.scene_evening
              - name: Evening
              - label: mode
              - icon: power
              - show_state: false
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.evening
                  haptic: light
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.scene_bedtime
              - name: Bedtime
              - icon: hotel
              - label: Turn off all
              - show_state: false
              - tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.bedtime
                  haptic: light
          - !include ../includes/blank-card.yaml 
      - !include ../includes/bottom-card.yaml # Changed/Added in 0.12.0
title: Calendar
path:  calendar
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Links
          - icon1: link-variant
          - path1: links
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Important Dates'
      - type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: header_text
            variables:
              - content: '##### Important Dates'
          - type: horizontal-stack
            cards:
              - !include ../includes/blank-card.yaml
              - type: entities
                style: |
                  ha-card {
                    background: var(--homekit-card-off);
                    --paper-item-icon-color: var(--icon-color-off);
                    color: var(--name-color-off);
                    border-radius: var(--border-radius);
                  }
                entities:
                  - entity: sensor.anniversary_wedding
                    icon: mdi:ring
                    name: Trouwdag
                  - entity: sensor.birthday_stephanie
                    icon: mdi:gift
                    name: Stephanie
                  - entity: sensor.birthday_dennis
                    name: Dennis
                    icon: mdi:gift
                  - entity: sensor.birthday_lucas
                    name: Lucas
                    icon: mdi:gift
                  - entity: sensor.birthday_timo
                    name: Timo
                    icon: mdi:gift
                  - entity: sensor.birthday_emilie
                    name: Emilie
                    icon: mdi:gift
              - !include ../includes/blank-card.yaml
          - !include ../includes/bottom-card.yaml # Changed/Added in 0.12.0
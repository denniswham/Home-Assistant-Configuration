title: Alarm
path:  alarm
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Security
          - icon1: cctv
          - path1: security
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Alarm Control'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Keypad Alarm'
      - type: horizontal-stack
        cards: 
          - !include ../includes/blank-card.yaml
          - type: alarm-panel
            style: |
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                --label-badge-text-color: var(--label-color-off);
                color: var(--name-color-on);
                opacity: 0.8;
              }
            entity: alarm_control_panel.konnected_alarm
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header_text # Changed/Added in 0.12.2
        variables:
          - content: '##### Controls'
      - type: horizontal-stack
        cards: 
          - !include ../includes/blank-card.yaml
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: input_boolean.konnectedupdate
              - name: Alarm Updates
              - icon: mdi:security
              - show_last_changed: true
              - tap_action:
                  action: toggle
                  haptic: light
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.alarm_siren
              - name: Alarm Siren
              - icon: mdi:alarm-bell
              - show_last_changed: true
              - tap_action:
                  action: toggle
                  haptic: light
          - type: custom:decluttering-card
            template: switch_button_card
            variables:
              - entity: switch.backyard_siren
              - name: Backyard Siren
              - icon: mdi:alarm-bell
              - show_last_changed: true
              - tap_action:
                  action: toggle
                  haptic: light
          - !include ../includes/blank-card.yaml
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Keypad Alexa Guard'
      - type: horizontal-stack
        cards: 
          - !include ../includes/blank-card.yaml
          - type: alarm-panel
            style: |
              ha-card {
                border-radius: var(--border-radius);
                background: var(--homekit-card-off);
                --label-badge-text-color: var(--label-color-off);
                color: var(--name-color-on);
                opacity: 0.8;
              }
            entity: alarm_control_panel.alexa_guard_7514f
            states:
              - arm_away
          - !include ../includes/blank-card.yaml

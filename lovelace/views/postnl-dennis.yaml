title: PostNL Dennis
path: postnl-dennis
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Dennis
          - icon1: account
          - path1: dennis
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Dennis Ham'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '#### PostNL'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Other'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: 'custom:decluttering-card'
            template: switch_button_card
            variables:
              - entity: input_boolean.dummy1
              - name: Back to personal view
              - icon: robot-vacuum
              - show_state: false
              - show_icon: false
              - color: gray
              - opacity: 0.8
              - justify-self-name: center
              - padding-left-name: 0px
              - margin-top-name: 6px
              - margin-right: 0px
              - aspect_ratio: 6/1
              - tap_action:
                  action: navigate
                  navigation_path: /lovelace/dennis
                  haptic: light
              - hold_action:
                  action: navigate
                  navigation_path: /lovelace/dennis
                  haptic: light
          - !include ../includes/blank-card.yaml
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Letters & Packages'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: 'custom:postnl-card'
            style: |
              ha-card {
                background: var(--homekit-card-off);
                --paper-item-icon-color: var(--icon-color-off);
                color: var(--name-color-off);
                box-shadow: none;
                border-radius: var(--border-radius);
                font-family: Helvetica;
                font-size: 12px;
                opacity: 0.8;
              }
            delivery: sensor.postnl_dennis_delivery
            letters: sensor.postnl_dennis_letters
            hide:
              header: true
              delivered: false
            past_days: 14
          - !include ../includes/blank-card.yaml
      - !include ../includes/bottom-card.yaml # Changed/Added in 0.12.0
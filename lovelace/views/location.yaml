title: Location
path:  location
cards:    
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Links
          - icon1: link-variant
          - path1: links
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Location'
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '##### Map'
      - type: horizontal-stack
        cards:
          - !include ../includes/blank-card.yaml
          - type: map
            style: |
              ha-card {
                background: var(--homekit-card-off);
                --paper-item-icon-color: var(--icon-color-off);
                color: var(--name-color-off);
                border-radius: var(--border-radius);
                font-family: Helvetica;
                font-size: 12px;
                opacity: 0.8;
                overflow: hidden;
              }
            aspect_ratio: 4x6
            default_zoom: 15
            entities:
              - person.dennis
              - person.stephanie
              - person.lucas
              - person.timo
              - zone.home
              - zone.microsoft
              - zone.hrm_online
          - !include ../includes/blank-card.yaml

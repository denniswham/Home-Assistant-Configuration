name: "Home"
view: true
icon: mdi:home
badges:
  - alarm_control_panel.konnected_alarm
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
cards:
  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.lopik_cabauw
        current: true
        details: false
        forecast: true
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: scene.rise_and_shine
            lock:
              enabled: true
          - type: "custom:button-card"
            entity: scene.dinner_time
            lock:
              enabled: true
          - type: "custom:button-card"
            entity: scene.tv_time
            lock:
              enabled: true

      - type: horizontal-stack
        cards:
          - type: entity-button
            entity: cover.roller_shutters
            icon: mdi:window-shutter
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: cover.close_cover
              service_data:
                entity_id: cover.roller_shutters
          - type: entity-button
            entity: cover.roller_shutters
            icon: mdi:window-shutter-open
            tap_action:
              action: none
            hold_action:
              action: call-service
              service: cover.open_cover
              service_data:
                entity_id: cover.roller_shutters
      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      # - type: alarm-panel
      #   entity: alarm_control_panel.ring_mode
      #   states:
      #     - arm_home
      #     - arm_away
      #   name: Ring Modes
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_thermostat_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - sensor.living_room_thermostat_humidity
          - sensor.br_humidity
        font_size: 50
        line_color: "#389638"

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true
      - type: thermostat
        entity: climate.living_room

  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: true
        entities:
          - entity: light.living_room_dining_table_dimmer_level
            name: Dining Table
            type: custom:slider-entity-row
            icon: mdi:ceiling-light
            toggle: true
            hide_when_off: false
          - entity: light.living_room_wall_dimmer_level
            name: Wall lights
            type: custom:slider-entity-row
            icon: mdi:wall-sconce-flat
            toggle: true
            hide_when_off: false
          - entity: light.living_room_spot_dimmer_level
            name: Spots
            type: custom:slider-entity-row
            icon: mdi:vanity-light
            toggle: true
            hide_when_off: false
          - entity: light.office_spot_dimmer_level
            name: Spots
            type: custom:slider-entity-row
            icon: mdi:vanity-light
            toggle: true
            hide_when_off: false

      - type: entities
        title: Roller Shutters
        show_header_toggle: false
        entities:
          - type: section
            label: Master Bedroom
          - entity: cover.master_bedroom_roller_shutter_level
            name: Master Bedroom
            type: custom:slider-entity-row
            toggle: true
            
          - type: section
            label: Lucas' Room
          - entity: cover.lucas_room_roller_shutter_level
            name: Lucas' Room
            toggle: true
            type: custom:slider-entity-row

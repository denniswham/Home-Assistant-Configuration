title: Home
view: true
icon: mdi:home
# background: center / cover no-repeat url("/local/lovelace_ui/bg1.jpeg") fixed

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
  - alarm_control_panel.konnected_alarm
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        name: Woerden
        entity: weather.lopik_cabauw
      - type: entities
        show_header_toggle: false
        entities:
          - type: custom:mini-graph-card
            name: Wind Speed
            entities:
              - sensor.br_wind_speed
            font_size: 50
            line_color: "#389638"
          - entity: sensor.br_wind_force
          - entity: sensor.br_precipitation_forecast_total
      - type: thermostat
        entity: climate.living_room

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_thermostat_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - entity: sensor.living_room_thermostat_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        font_size: 50
        line_color: "#389638"

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true

title: Home
view: true
icon: mdi:home

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        name: Woerden
        entity: weather.lopik_cabauw
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Wind Speed
            entities:
              - sensor.br_wind_speed
            font_size: 50
            line_color: "#389638"
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.br_wind_force
              - entity: sensor.br_precipitation_forecast_total
      # - type: thermostat
        entity: climate.living_room

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_thermostat_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - entity: sensor.living_room_thermostat_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        font_size: 50
        line_color: "#389638"

  - type: vertical-stack
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      # - type: alarm-panel
      #   entity: alarm_control_panel.ring_mode
      #   states:
      #     - arm_home
      #     - arm_away
      #   name: Ring Modes
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Motion Detectors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.entryway
              - binary_sensor.kitchen
              - binary_sensor.living_room
              - binary_sensor.office
              - binary_sensor.garage
              - type: divider
              - binary_sensor.front_door_motion
              - binary_sensor.backyard_motion
          - type: custom:fold-entity-row
            head:
              type: section
              label: Sirens
            group_config:
              secondary_info: last-changed
            items:
              - switch.siren
              - switch.backyard_siren
      - type: entities
        title: Modes
        show_header_toggle: false
        entities:
          - entity: input_boolean.guest_mode
          - entity: input_boolean.vacation_mode
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true
      - type: entities
        title: Covers
        show_header_toggle: false
        entities:
          - entity: cover.shelly_shsw_25_c4c964
            type: custom:slider-entity-row
            toggle: true
          - entity: cover.shelly_shsw_25_c4c695
            toggle: true
            type: custom:slider-entity-row
          - entity: cover.shelly_shsw_25_c4c708
            toggle: true
            type: custom:slider-entity-row
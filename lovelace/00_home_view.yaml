title: Home
icon: mdi:home
path: Home

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
  - person.emilie
cards:
  - type: vertical-stack
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Door/Window Sensors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.front_door_door
              - binary_sensor.living_room_door_door
              - binary_sensor.office_door_door
              - binary_sensor.garage_door_door
              - binary_sensor.kitchen_window_door
              - binary_sensor.bathroom_window_door
              - binary_sensor.timo_s_room_window_door
              - binary_sensor.guestroom_window_door
          - type: custom:fold-entity-row
            head:
              type: section
              label: Motion Detectors
            group_config:
              secondary_info: last-changed
            items:
              - entity: binary_sensor.entryway
              - entity: binary_sensor.kitchen
              - entity: binary_sensor.living_room
              - entity: binary_sensor.office
              - entity: binary_sensor.attic_motion_motion
                name: Attic
              - entity: binary_sensor.garage
              - type: divider
              - entity: binary_sensor.doorbell_motion
              - entity: binary_sensor.backyard_camera_motion
          - type: custom:fold-entity-row
            head:
              type: section
              label: Sirens
            group_config:
              secondary_info: last-changed
            items:
              - switch.siren
              - switch.backyard_camera_siren
      - type: entities
        title: Modes
        show_header_toggle: false
        entities:
          - entity: input_boolean.guest_mode
  - type: vertical-stack
    cards:
      - type: thermostat
        entity: climate.living_room
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.living_room_temperature
                name: Living Room
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.br_temperature
                name: Outdoor
      - type: custom:mini-graph-card
        entities:
          - entity: sensor.living_room_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        name: Humidity
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.doorbell
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard_camera
            camera_view: live
            show_state: false
            show_name: true
      - type: entities
        title: Covers
        show_header_toggle: false
        entities:
          - entity: cover.master_bedroom_roller_shutter
            type: custom:slider-entity-row
            toggle: true
          - entity: cover.lucas_room_roller_shutter
            toggle: true
            type: custom:slider-entity-row
          - entity: cover.backyard_awning
            toggle: true
            type: custom:slider-entity-row
  - type: vertical-stack
    cards:
      - type: weather-forecast
        name: Woerden
        entity: weather.lopik_cabauw
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.br_wind_speed
            name: Wind Speed
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.br_wind_force
              - entity: sensor.br_precipitation_forecast_total
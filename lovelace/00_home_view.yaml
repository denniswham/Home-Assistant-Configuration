title: Home
icon: mdi:home
path: Home

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
cards:
  - type: vertical-stack
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Door/Window Sensors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.front_door_sensor_opening
              - binary_sensor.garage_door_sensor_opening
              # - type: divider
              # - binary_sensor.front_door_sensor_opening eerste verdieping
              # - binary_sensor.garage_door_sensor_opening eerste verdieping
          - type: custom:fold-entity-row
            head:
              type: section
              label: Motion Detectors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.entryway
              - binary_sensor.kitchen
              - binary_sensor.living_room
              - binary_sensor.office
              - binary_sensor.garage
              - type: divider
              - binary_sensor.front_door_motion
              - binary_sensor.backyard_motion
          - type: custom:fold-entity-row
            head:
              type: section
              label: Sirens
            group_config:
              secondary_info: last-changed
            items:
              - switch.siren
              - switch.backyard_siren
      - type: entities
        title: Modes
        show_header_toggle: false
        entities:
          - entity: input_boolean.guest_mode
  - type: vertical-stack
    cards:
      - type: thermostat
        entity: climate.living_room
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - entity: sensor.living_room_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        font_size: 50
        line_color: "#389638"
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true
      - type: entities
        title: Covers
        show_header_toggle: false
        entities:
          - entity: cover.master_bedroom_roller_shutter
            type: custom:slider-entity-row
            toggle: true
          - entity: cover.lucas_room_roller_shutter
            toggle: true
            type: custom:slider-entity-row
          - entity: cover.backyard_awning
            toggle: true
            type: custom:slider-entity-row
  - type: vertical-stack
    cards:
      - type: weather-forecast
        name: Woerden
        entity: weather.lopik_cabauw
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Wind Speed
            entities:
              - sensor.br_wind_speed
            font_size: 50
            line_color: "#389638"
          - type: entities
            show_header_toggle: false
            entities:
              - entity: sensor.br_wind_force
              - entity: sensor.br_precipitation_forecast_total
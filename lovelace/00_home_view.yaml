title: Home
view: true
icon: mdi:home
# background: center / cover no-repeat url("/local/lovelace_ui/bg1.jpeg") fixed

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
  - alarm_control_panel.konnected_alarm
cards:
  - type: vertical-stack
    cards:
      - type: weather-forecast
        name: Weather
        entity: weather.lopik_cabauw
      - type: thermostat
        entity: climate.living_room

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_thermostat_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - entity: sensor.living_room_thermostat_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        font_size: 50
        line_color: "#389638"

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true
      # - type: entities
      #   title: Alexa DND
      #   show_header_toggle: false
      #   entities:
      #     - type: custom:fold-entity-row
      #       head:
      #         type: section
      #         label: Echo Devices
      #       group_config:
      #         secondary_info: last-changed
      #       items:
      #         - switch.living_room_do_not_disturb_switch
      #         - switch.living_room_fire_tv_stick_do_not_disturb_switch
      #         - switch.master_bedroom_do_not_disturb_switch
      #         - switch.master_bedroom_fire_tv_stick_do_not_disturb_switch
      #         - switch.lucas_room_do_not_disturb_switch
      #         - switch.timo_s_room_do_not_disturb_switch
      #         - switch.emilie_s_room_do_not_disturb_switch


  - type: vertical-stack
    cards:
      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      # - type: alarm-panel
      #   entity: alarm_control_panel.ring_mode
      #   states:
      #     - arm_home
      #     - arm_away
      #   name: Ring Modes
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Motion Detectors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.entryway
              - binary_sensor.kitchen
              - binary_sensor.living_room
              - binary_sensor.office
              - binary_sensor.garage
              - type: divider
              - binary_sensor.front_door_motion
              - binary_sensor.backyard_motion
          - type: custom:fold-entity-row
            head:
              type: section
              label: Sirens
            group_config:
              secondary_info: last-changed
            items:
              - switch.siren
              - switch.backyard_siren

  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: true
        entities:
          - entity: light.living_room_dining_table_dimmer_level
            name: Dining Table
            type: custom:slider-entity-row
            icon: mdi:globe-light
            toggle: true
            hide_when_off: false
          - entity: light.living_room_wall_dimmer_level
            name: Wall lights
            type: custom:slider-entity-row
            icon: mdi:wall-sconce-flat
            toggle: true
            hide_when_off: false
          - entity: light.living_room_spot_dimmer_level
            name: Spots
            type: custom:slider-entity-row
            icon: mdi:spotlight
            toggle: true
            hide_when_off: false
          - entity: light.office_spot_dimmer_level
            name: Office Spots
            type: custom:slider-entity-row
            icon: mdi:mdi:spotlight
            toggle: true
            hide_when_off: false
          - entity: light.timo_s_room_desk_light
            name: Timo's Room Desk Lamp
            icon: mdi:desk-lamp
          - entity: light.hallway_light
            name: Hallway Light
            icon: mdi:ceiling-light
          - entity: light.hallway_light
            name: Hallway Light
            icon: mdi:ceiling-light

      - type: entities
        title: Roller Shutters
        show_header_toggle: false
        entities:
          - entity: cover.master_bedroom_roller_shutter_level
            name: Master Bedroom
            type: custom:slider-entity-row
            toggle: true
          - entity: cover.lucas_room_roller_shutter_level
            name: Lucas' Room
            toggle: true
            type: custom:slider-entity-row
      - type: glance
        title: Laundry
        entities:
          - binary_sensor.washing_machine_on
          - binary_sensor.dryer_on
title: Home
view: true
icon: mdi:home
background: center / cover no-repeat url("/local/lovelace_ui/bg1.jpeg") fixed

# popup_cards: !include popup-cards/home_view_popup_cards.yaml

badges:
  - person.dennis
  - person.stephanie
  - person.lucas
  - person.timo
  - person.emilie
cards:
  - type: vertical-stack
    cards:
      - type: custom:weather-card
        entity: weather.lopik_cabauw
        current: true
        details: false
        forecast: true
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: scene.rise_and_shine
            icon: mdi:weather-sunset-up
            color: rgb(251, 210, 41)
            name: "Rise 'n shine"
            lock:
              enabled: true
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.rise_and_shine
            hold_action:
              action: none
          - type: "custom:button-card"
            entity: scene.dinner_time
            icon: mdi:silverware-fork-knife
            color: rgb(135,206,235)
            name: Dinner time
            lock:
              enabled: true
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.dinner_time
            hold_action:
              action: none
          - type: "custom:button-card"
            entity: scene.relax_time
            icon: mdi:television
            color: rgb(169,169,169)
            name: Relax time
            lock:
              enabled: true
            tap_action:
              action: call-service
              service: scene.turn_on
              service_data:
                entity_id: scene.relax_time
            hold_action:
              action: none

      - type: alarm-panel
        entity: alarm_control_panel.konnected_alarm
        states:
          - arm_home
          - arm_away
      # - type: alarm-panel
      #   entity: alarm_control_panel.ring_mode
      #   states:
      #     - arm_home
      #     - arm_away
      #   name: Ring Modes
      - type: entities
        title: Security
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: section
              label: Motion Detectors
            group_config:
              secondary_info: last-changed
            items:
              - binary_sensor.entryway
              - binary_sensor.kitchen
              - binary_sensor.living_room
              - binary_sensor.office
              - binary_sensor.garage
              - type: divider
              - binary_sensor.front_door_motion
              - binary_sensor.backyard_motion
          - type: custom:fold-entity-row
            head:
              type: section
              label: Sirens
            group_config:
              secondary_info: last-changed
            items:
              - switch.siren
              - switch.backyard_siren

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: Living Room
            entities:
              - sensor.living_room_thermostat_temperature
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            name: Outdoor
            entities:
              - sensor.br_temperature
            font_size: 50
            line_color: "#389638"
      - type: custom:mini-graph-card
        name: Home Humidity
        entities:
          - entity: sensor.living_room_thermostat_humidity
            name: Living Room
          - entity: sensor.br_humidity
            name: Outdoor
        font_size: 50
        line_color: "#389638"

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: true
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: true
      - type: thermostat
        entity: climate.living_room

  - type: vertical-stack
    cards:
      - type: entities
        title: Lights
        show_header_toggle: true
        entities:
          - entity: light.living_room_dining_table_dimmer_level
            name: Dining Table
            type: custom:slider-entity-row
            icon: mdi:ceiling-light
            toggle: true
            hide_when_off: false
          - entity: light.living_room_wall_dimmer_level
            name: Wall lights
            type: custom:slider-entity-row
            icon: mdi:wall-sconce-flat
            toggle: true
            hide_when_off: false
          - entity: light.living_room_spot_dimmer_level
            name: Spots
            type: custom:slider-entity-row
            icon: mdi:vanity-light
            toggle: true
            hide_when_off: false
          - entity: light.office_spot_dimmer_level
            name: Office Spots
            type: custom:slider-entity-row
            icon: mdi:vanity-light
            toggle: true
            hide_when_off: false

      - type: entities
        title: Roller Shutters
        show_header_toggle: false
        entities:
          - entity: cover.master_bedroom_roller_shutter_level
            name: Master Bedroom
            type: custom:slider-entity-row
            toggle: true
          - entity: cover.lucas_room_roller_shutter_level
            name: Lucas' Room
            toggle: true
            type: custom:slider-entity-row
      - type: horizontal-stack
        cards:
          - type: "custom:button-card"
            entity: input_boolean.vacation_mode
            name: "Vacation Mode"
            lock:
              enabled: true
          - type: "custom:button-card"
            entity: input_boolean.guest_mode
            name: Guest Mode
            lock:
              enabled: true

title: AdGuard Home
icon: 'mdi:shield-check'
path: adguard

cards:
  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            show:
              icon: false
            name: DNS Queries
            entities:
              - sensor.adguard_dns_queries
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            show:
              icon: false
            name: Blocked by Filters
            entities:
              - sensor.adguard_dns_queries_blocked_ratio
            font_size: 50
            line_color: "#389638"
      - type: entities
        title: General Settings
        show_header_toggle: false
        entities:
          - entity: switch.adguard_protection
          - type: divider
          - entity: switch.adguard_filtering
          - entity: switch.adguard_safe_browsing
          - entity: switch.adguard_parental_control
          - entity: switch.adguard_safe_search

  - type: vertical-stack
    cards:
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            show:
              icon: false
            name: 'Blocked malware/phishing'
            entities:
              - sensor.adguard_safe_browsing_blocked
            font_size: 50
            line_color: "#389638"
          - type: custom:mini-graph-card
            show:
              icon: false
            name: Blocked adult websites
            entities:
              - sensor.adguard_parental_control_blocked
            font_size: 50
            line_color: "#389638"


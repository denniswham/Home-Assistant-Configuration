title: Lights
icon: mdi:lightbulb-on
path: lights
cards:
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: picture
          image: /local/images/bed-time.jpg
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.bed_time
        - type: picture
          image: /local/images/rise-and-shine.jpg
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.rise_and_shine
        - type: picture
          image: /local/images/lounge-time.jpg
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: scene.turn_on
            service_data:
              entity_id: scene.tv_time

    - type: entities
      title: Living Room
      show_header_toggle: true
      entities:
        - entity: light.living_room_dining_table_dimmer_level
          name: Dining Table
          type: custom:slider-entity-row
          icon: mdi:ceiling-light
          toggle: true
          hide_when_off: false
        - entity: light.living_room_wall_dimmer_level
          name: Wall lights
          type: custom:slider-entity-row
          icon: mdi:wall-sconce-flat
          toggle: true
          hide_when_off: false
        - entity: light.living_room_spot_dimmer_level
          name: Spots
          type: custom:slider-entity-row
          icon: mdi:vanity-light
          toggle: true
          hide_when_off: false

    - type: entities
      title: Office
      show_header_toggle: true
      entities:
        - entity: light.office_spot_dimmer_level
          name: Spots
          type: custom:slider-entity-row
          icon: mdi:vanity-light
          toggle: true
          hide_when_off: false

    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: light.downstairs_lights
          icon: mdi:home-floor-0
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: light.turn_off
            service_data:
              entity_id: light.downstairs_lights
        - type: entity-button
          entity: light.upstairs_lights
          icon: mdi:home-floor-1
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: light.turn_off
            service_data:
              entity_id: light.upstairs_lights


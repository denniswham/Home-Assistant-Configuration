title: Home info
icon: mdi:home-heart
panel: true
path: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: alarm-panel
                entity: alarm_control_panel.konnected_alarm
                states:
                  - arm_home
                  - arm_away
              - type: alarm-panel
                entity: alarm_control_panel.alexa_guard_7514f
                states:
                  - arm_away
                name: Alexa Guard

              - type: entities
                entities:
                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Presence
                    group_config:
                      secondary_info: last-changed
                    items:
                      - entity: "[[ device_tracker.smg960f.attributes.battery_level ]]"
                        type: custom:secondaryinfo-entity-row
                        secondary_info: sensor.dennis_battery_state
                      - entity: device_tracker.smg960f
                        type: custom:secondaryinfo-entity-row
                        name: Dennis Android
                        icon: mdi:android
                        secondary_info: "[[ device_tracker.smg960f.attributes.timestamp ]]"
                      - entity: sensor.dennis_ssid
                        name: Dennis Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: proximity.dennis
                        name: Proximity to home
                        type: custom:multiple-entity-row
                        primary:
                      - entity: proximity.dennis
                        attribute: dir_of_travel
                        name: false
                      
                      - type: divider

                      - entity: sensor.stephanie_battery_level
                        type: custom:secondaryinfo-entity-row
                        secondary_info: sensor.stephanie_battery_state
                      - entity: device_tracker.iphone_van_stephanie
                        type: custom:secondaryinfo-entity-row
                        name: Stephanie iOS
                        icon: mdi:apple
                        secondary_info: "[[ device_tracker.iphone_van_stephanie.attributes.timestamp ]]"
                      - entity: sensor.stephanie_ssid
                        name: Stephanie Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: proximity.stephanie
                        name: Proximity to home
                        type: custom:multiple-entity-row
                        primary:
                      - entity: proximity.stephanie
                        attribute: dir_of_travel
                        name: false
                        
                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Security
                    group_config:
                      secondary_info: last-changed
                    items:
                      - binary_sensor.entryway
                      - binary_sensor.kitchen
                      - binary_sensor.living_room
                      - binary_sensor.office
                      - binary_sensor.garage

                      - type: divider
                      
                      - binary_sensor.front_door_motion
                      - binary_sensor.backyard_motion

                      # - entity: sensor.unlocked_by
                      #   name: Front door last unlocked by
                      #   secondary_info: last-changed
                      # - entity: sensor.monitor_dining_room
                      #   name: Monitor status
                      #   secondary_info: last-changed
                      # - entity: sensor.monitor_living_room
                      #   name: Monitor Living Room status
                      #   secondary_info: last-changed
                      # - entity: sensor.trash
          - break
          - type: vertical-stack
            cards:

              - type: glance
                show_header_toggle: false
                columns: 2
                entities:
                  - entity: input_boolean.vacation_mode
                    name: Vacation
                  - entity: input_boolean.guest_mode

          - break
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                      extrema: true
                      icon: false
                    entities:
                      - entity: sensor.living_room_thermostat_temperature
                        name: Temperature
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                      extrema: true
                      icon: false
                    entities:
                      - entity: sensor.living_room_thermostat_humidity
                        name: Humidity
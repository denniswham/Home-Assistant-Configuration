title: Home info
icon: mdi:home-heart
panel: true
path: home-info
cards:
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: alarm-panel
                entity: alarm_control_panel.konnected_alarm
                states:
                  - arm_home
                  - arm_away
                  - arm_night
              - type: horizontal-stack
                cards:
                  - type: entity-button
                    entity: switch.siren
                    icon: mdi:alarm-bell
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle
                  - type: entity-button
                    entity: switch.backyard_siren
                    icon: mdi:alarm-bell
                    tap_action:
                      action: none
                    hold_action:
                      action: toggle

              - type: entities
                title: Settings
                show_header_toggle: false
                entities:
                  # - entity: input_boolean.konnectedupdate
                  #   name: Alarm Update
                  #   type: entities
                  - entity: input_boolean.guest_mode
                    name: Guest Mode
                    type: entities


              - type: entities
                entities:
                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Presence
                    group_config:
                      secondary_info: last-changed
                    items:
                      - entity: sensor.dennis_battery_level
                        type: custom:secondaryinfo-entity-row
                        secondary_info: sensor.dennis_battery_state
                      - entity: device_tracker.iphone_van_stephanie
                        type: custom:secondaryinfo-entity-row
                        name: Dennis Android
                        icon: mdi:android
                        secondary_info: "[[ device_tracker.isabellas_iphone_x.attributes.timestamp ]]"
                      - entity: sensor.dennis_ssid
                        name: Dennis Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: proximity.dennis
                        name: Proximity to home
                        type: custom:multiple-entity-row
                        primary:
                      - entity: proximity.dennis
                        attribute: dir_of_travel
                        name: false
                      
                      - type: divider

                      - entity: sensor.stephanie_battery_level
                        type: custom:secondaryinfo-entity-row
                        secondary_info: sensor.stephanie_battery_state
                      - entity: device_tracker.iphone_van_stephanie
                        type: custom:secondaryinfo-entity-row
                        name: Stephanie iOS
                        icon: mdi:apple
                        secondary_info: "[[ device_tracker.isabellas_iphone_x.attributes.timestamp ]]"
                      - entity: sensor.stephanie_ssid
                        name: Stephanie Wifi
                        icon: mdi:wifi
                        secondary_info: last-changed
                      - entity: proximity.stephanie
                        name: Proximity to home
                        type: custom:multiple-entity-row
                        primary:
                      - entity: proximity.stephanie
                        attribute: dir_of_travel
                        name: false
                        
                  - type: custom:fold-entity-row
                    head:
                      type: section
                      label: Security
                    group_config:
                      secondary_info: last-changed
                    items:
                      - binary_sensor.entryway
                      - binary_sensor.kitchen
                      - binary_sensor.living_room
                      - binary_sensor.office
                      - binary_sensor.garage

                      - type: divider
                      
                      - binary_sensor.ring_front_door_motion
                      - binary_sensor.ring_backyard_motion

                      # - entity: sensor.unlocked_by
                      #   name: Front door last unlocked by
                      #   secondary_info: last-changed
                      # - entity: sensor.monitor_dining_room
                      #   name: Monitor status
                      #   secondary_info: last-changed
                      # - entity: sensor.monitor_living_room
                      #   name: Monitor Living Room status
                      #   secondary_info: last-changed
                      # - entity: sensor.trash
          - break
              - type: glance
                show_header_toggle: false
                columns: 2
                entities:
                  - entity: input_boolean.vacation_mode
                    name: Vacation
                  - entity: input_boolean.guest_mode

          - break
          - type: vertical-stack
            cards:
              - type: horizontal-stack
                cards:
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                      extrema: true
                      icon: false
                    entities:
                      - entity: sensor.living_room_thermostat_temperature
                        name: Temperature
                  - type: custom:mini-graph-card
                    show:
                      graph: false
                      extrema: true
                      icon: false
                    entities:
                      - entity: sensor.living_room_thermostat_humidity
                        name: Humidity
title: Car
icon: mdi:car
path: car

cards:
  - type: picture-elements
    image: /local/images/audi_e_tron_50.png
    elements:
        - image: /local/pictures/cardbackK.png
          style:
            height: 60px
            left: 50%
            top: 90%
            width: 100%
          type: image
        - entity: sensor.audi_e_tron_50_doors_trunk_state
          icon: 'mdi:car-door'
          style:
            color: white
            left: 10%
            top: 86%
          tap_action: more_info
          type: icon
        - entity: sensor.audi_e_tron_50_doors_trunk_state
          style:
            color: white
            left: 10%
            top: 95%
          type: state-label
        - entity: binary_sensor.audi_e_tron_50_windows
          style:
            color: white
            left: 30%
            top: 86%
            tap_action: more_info
            type: state-icon
        - entity: binary_sensor.audi_e_tron_50_windows
          style:
            color: white
            left: 30%
            top: 95%
          type: state-label
        - entity: binary_sensor.audi_e_tron_50_sun_roof
          style:
            color: white
            left: 50%
            top: 86%
            tap_action: more_info
            type: state-icon
        - entity: binary_sensor.audi_e_tron_50_sun_roof
          style:
            color: white
            left: 50%
            top: 95%
          type: state-label
        - entity: sensor.audi_e_tron_50_service_inspection_distance
          icon: 'mdi:room-service-outline'
          style:
            color: white
            left: 70%
            top: 86%
            tap_action: more_info
            type: icon
        - entity: sensor.audi_e_tron_50_service_inspection_distance
          style:
            color: white
            left: 70%
            top: 95%
          type: state-label
        - entity: sensor.audi_e_tron_50_mileage
          icon: 'mdi:speedometer'
          style:
            color: white
            left: 90%
            top: 86%
            tap_action: more_info
            type: icon
        - entity: sensor.audi_e_tron_50_mileage
          style:
            color: white
            left: 90%
            top: 95%
          type: state-label
        - entity: sensor.audi_e_tron_50_state_of_charge
          fill: '#aaaaaabb'
          font_style:
            font-color: white
            font-size: 1.0em
            text-shadow: 1px 1px black
          gradient: true
          max: 100
          min: 0
          name: battery
          stroke_width: 15
          style:
            height: 4em
            left: 80%
            top: 5%
            transform: none
            width: 4em
          type: 'custom:circle-sensor-card'
          units: ' '
        - entity: sensor.audi_e_tron_50_range
          fill: '#aaaaaabb'
          font_style:
            font-color: white
            font-size: 1.0em
            text-shadow: 1px 1px black
          gradient: true
          max: 300
          min: 0
          name: range
          stroke_width: 15
          style:
            height: 4em
            left: 5%
            top: 5%
            transform: none
            width: 4em
          type: 'custom:circle-sensor-card'
          units: ' '

  - type: map
    entities:
      - entity: device_tracker.audi_e_tron_50_position
    hours_to_show: 48        
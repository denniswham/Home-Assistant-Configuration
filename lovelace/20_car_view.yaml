title: Car
icon: mdi:car
path: car

cards:
  - type: picture-elements
    image: /local/images/audi_e_tron_50.jpeg
    style: | 
      ha-card {
        border-radius: 10px;
        border: solid 1px rgba(100,100,100,0.3);
        box-shadow: 3px 3px rgba(0,0,0,0.4);
        overflow: hidden;
      } 
    elements:
    - type: image
      image: /local/images/cardbackK.png
      style:
        left: 50%
        top: 90%
        width: 100%
        height: 60px

    - type: icon
      icon: mdi:car-door
      entity: sensor.audi_e_tron_50_doors_trunk_state
      tap_action: more_info
      style: {color: white, left: 10%, top: 86%}
    - type: state-label
      entity: sensor.audi_e_tron_50_doors_trunk_state
      style: {color: white, left: 10%, top: 95%}

    - type: state-icon
      entity: binary_sensor.audi_e_tron_50_windows
      tap_action: more_info
      style: {color: white, left: 30%, top: 86%}
    - type: state-label
      entity: binary_sensor.audi_e_tron_50_windows
      style: {color: white, left: 30%, top: 95%}

    - type: state-icon
      entity: binary_sensor.audi_e_tron_50_sun_roof
      tap_action: more_info
      style: {color: white, left: 30%, top: 86%}
    - type: state-label
      entity: binary_sensor.audi_e_tron_50_sun_roof
      style: {color: white, left: 30%, top: 95%}

    - type: icon
      icon: mdi:room-service-outline
      entity: sensor.audi_e_tron_50_service_inspection_time
      tap_action: more_info
      style: {color: white, left: 70%, top: 86%}
    - type: state-label
      entity: sensor.audi_e_tron_50_service_inspection_time
      style: {color: white, left: 70%, top: 95%}

    - type: icon
      icon: mdi:speedometer
      entity: sensor.audi_e_tron_50_mileage
      tap_action: more_info
      style: {color: white, left: 90%, top: 86%}
    - type: state-label
      entity: sensor.audi_e_tron_50_mileage
      style: {color: white, left: 90%, top: 95%}

    - type: custom:circle-sensor-card
      entity: sensor.audi_e_tron_50_state_of_charge
      max: 100
      min: 0
      stroke_width: 15
      gradient: true
      fill: '#aaaaaabb'
      name: tank
      units: ' '
      font_style:
        font-size: 1.0em
        font-color: white
        text-shadow: '1px 1px black'
      style:
        top: 5%
        left: 80%
        width: 4em
        height: 4em
        transform: none

    - type: custom:circle-sensor-card
      entity: sensor.audi_e_tron_50_range
      max: 630
      min: 0
      stroke_width: 15
      gradient: true
      fill: '#aaaaaabb'
      name: range
      units: ' '
      font_style:
        font-size: 1.0em
        font-color: white
        text-shadow: '1px 1px black'
      style:
        top: 5%
        left: 5%
        width: 4em
        height: 4em
        transform: none
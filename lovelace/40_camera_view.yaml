title: Cameras
icon: mdi:cctv
path: cameras
panel: true
cards:
  - type: custom:layout-card
    layout: vertical
    cards:
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-entity
            entity: camera.front_door
            camera_view: live
            show_state: false
            show_name: false
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: camera_button
                entity: switch.siren
                icon: mdi:alarm-bell
                tap_action:
                  action: toggle
              - type: custom:button-card
                template: camera_button
                entity: light.hallway_window_light
                icon: mdi:ceiling-light
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_down
                icon: mdi:chevron-down
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_up
                icon: mdi:chevron-up
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_left
                icon: mdi:chevron-left
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_right
                icon: mdi:chevron-right
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_calibrate
                icon: mdi:reload
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: More info
                group_config:
                  secondary_info: last-changed
                items:
                  - entity: binary_sensor.ring_front_door_ding
                    name: Ding
                    secondary_info: last-changed
                  - entity: binary_sensor.ring_front_door_motion
                    name: Motion
                    secondary_info: last-changed
                  - entity: sensor.ring_front_door_last_activity
                    name: Last Activity
                    secondary_info: last-changed
                  - entity: sensor.ring_front_door_last_ding
                    name: Last Ding
                    secondary_info: last-changed
                  - entity: sensor.ring_front_door_last_motion
                    name: Last Motion
                    secondary_info: last-changed
                  - entity: sensor.ring_front_door_battery
                    name: Battery
                    secondary_info: last-changed
                  - entity: sensor.ring_front_door_wifi_signal_category
                    name: Wifi Signal
                    secondary_info: last-changed
            style: |
              #states {
                padding-top: 0;
              }

      - break
      - type: custom:vertical-stack-in-card
        cards:
          - type: picture-entity
            entity: camera.backyard
            camera_view: live
            show_state: false
            show_name: false
          - type: horizontal-stack
            cards:
              - type: custom:button-card
                template: camera_button
                entity: switch.backyard_siren
                icon: mdi:alarm-bell
                tap_action:
                  action: toggle
              - type: custom:button-card
                template: camera_button
                entity: light.hallway_window_light
                icon: mdi:ceiling-light
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_down
                icon: mdi:chevron-down
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_up
                icon: mdi:chevron-up
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_left
                icon: mdi:chevron-left
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_right
                icon: mdi:chevron-right
              - type: custom:button-card
                template: camera_button
                entity: script.sannce_calibrate
                icon: mdi:reload
          - type: entities
            entities:
              - type: custom:fold-entity-row
                head:
                  type: section
                  label: More info
                group_config:
                  secondary_info: last-changed
                items:
                  - entity: binary_sensor.ring_backyard_motion
                    name: Motion
                    secondary_info: last-changed
                  - entity: sensor.ring_backyard_last_activity
                    name: Last Activity
                    secondary_info: last-changed
                  - entity: sensor.ring_backyard_last_motion
                    name: Last Motion
                    secondary_info: last-changed
                  - entity: sensor.ring_backyard_battery
                    name: Battery
                    secondary_info: last-changed
                  - entity: sensor.ring_backyard_wifi_signal_category
                    name: Wifi Signal
                    secondary_info: last-changed
            style: |
              #states {
                padding-top: 0;
              }
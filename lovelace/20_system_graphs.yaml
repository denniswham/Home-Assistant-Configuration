title: Graphs
icon: mdi:chart-line
path: graphs

cards:  
  - type: vertical-stack
    cards:
      - type: entities
        title: Raspberry Pi
        show_header_toggle: false
        entities:
          - entity: sensor.last_boot
            name: Last boot
          - entity: sensor.snapshot_backup
            name: Snapshot status
            icon: mdi:cloud-upload-outline
            format: datetime
          - entity: binary_sensor.snapshots_stale
            name: Snapshots Stale
            icon: mdi:cloud-upload-outline
      - type: horizontal-stack
        cards:
          - type: gauge
            name: CPU Use
            entity: sensor.processor_use
            severity:
              green: 0
              yellow: 45
              red: 85
          - type: custom:mini-graph-card
            name: CPU Temp
            entities:
              - entity: sensor.cpu_temperature
      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            name: RAM Free
            entities:
              - entity: sensor.memory_free
          - type: gauge
            name: RAM Use
            entity: sensor.memory_use_percent
            severity:
              green: 0
              yellow: 45
              red: 85
  - type: vertical-stack
    cards:
      - type: entities
        title: Network
        show_header_toggle: false
        entities:
          - entity: switch.ziggo_router
          - entity: binary_sensor.internet_connection
          - entity: sensor.speedtest_ping
            name: Ping
          - entity: sensor.speedtest_download
            name: Download
          - entity: sensor.speedtest_upload
            name: Upload

  - type: vertical-stack
    cards:
      - type: entities
        title: HP OfficeJet 6950
        show_header_toggle: false
        entities:
          - entity: sensor.hp_officejet_6950
            name: Status
          - entity: sensor.hp_officejet_6950_uptime
            name: Uptime
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Black ink
            entity: sensor.hp_officejet_6950_black_ink
            severity:
              red: 0
              yellow: 10
              green: 25
          - type: gauge
            name: Cyan ink
            entity: sensor.hp_officejet_6950_cyan_ink
            severity:
              red: 0
              yellow: 10
              green: 25
      - type: horizontal-stack
        cards:
          - type: gauge
            name: Magenta ink
            entity: sensor.hp_officejet_6950_magenta_ink
            severity:
              red: 0
              yellow: 10
              green: 25
          - type: gauge
            name: Yellow ink
            entity: sensor.hp_officejet_6950_yellow_ink
            severity:
              red: 0
              yellow: 10
              green: 25

  - type: vertical-stack
    cards:
      - type: custom:auto-entities
        card:
          type: entities
          title: Batteries
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.*_battery"
          # exclude:
          #   - entity_id: 
        sort: 
          method: state
          numeric: 'true'
          reverse: 'false'

      - type: custom:auto-entities
        card:
          type: entities
          title: Device Temperature
          show_header_toggle: false
        filter:
          include:
            - entity_id: "sensor.*_temperature"
          exclude:
            - entity_id: sensor.br_temperature
            - entity_id: sensor.living_room_temperature
            - entity_id: "*.shelly_door_window_2_*"
            - entity_id: "*.shelly_flood_*"
        sort: 
          method: state
          numeric: 'true'
          reverse: 'true'
    - type: entities
      title: Roller Shutters
      show_header_toggle: false
      entities:
        - type: section
          label: Master Bedroom
        - entity: cover.master_bedroom_roller_shutter_level
          name: Master Bedroom
          type: custom:slider-entity-row
          toggle: true
          
        - type: section
          label: Lucas' Room
        - entity: cover.lucas_room_roller_shutter_level
          name: Lucas' Room
          toggle: true
          type: custom:slider-entity-row

    - type: entities
      title: Settings
      show_header_toggle: false
      entities:
        - entity: input_boolean.shuttersupdate
          name: Cover Update
          type: entities


    - type: horizontal-stack
      cards:
        - type: entity-button
          entity: cover.roller_shutters
          icon: mdi:window-shutter
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: cover.set_cover_position
            service_data:
              entity_id: cover.roller-shutters
              position: 0

        - type: entity-button
          entity: cover.roller_shutters
          icon: mdi:window-shutter-open
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: cover.set_cover_position
            service_data:
              entity_id: cover.roller-shutters
              position: 100
                  

  - type: vertical-stack
    cards:
    - type: entities

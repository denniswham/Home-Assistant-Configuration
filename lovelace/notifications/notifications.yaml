type: vertical-stack
cards:
  - type: conditional
    conditions:
      - entity: sensor.hacs
        state_not: '0'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgb(251, 210, 41)
        - icon: home-assistant
        - content: '[[ sensor.hacs.state ]] updates in HACS'

  - type: conditional
    conditions:
      - entity: input_boolean.hass_update
        state: 'on'
    card:
      type: custom:decluttering-card
      template: notification_card
      variables:
        - color: rgb(251, 210, 41)
        - icon: home-assistant
        - content: Home Assistant version [[ sensor.ha_latest_version.state ]] is now available

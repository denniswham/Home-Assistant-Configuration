                  - type: custom:hui-glance-card
                    show_state: true
                    columns: 4
                    entities:
                      - entity: sensor.system_living_room_thermostat
                        name: Thermostat
                      - entity: sensor.system_entryway_smokeco
                        name: Entryway
                      - entity: sensor.system_hallway_smokeco
                        name: Hallway
                      - entity: sensor.system_attic_smokeco

title: Info
icon: mdi:lan
path: info
panel: true
cards:  
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: picture-elements
                image: /local/lovelace_ui/info/pi_background.jpg
                elements:
                  - type: custom:hui-glance-card
                    show_state: true
                    columns: 2
                    entities:
                      - entity: sensor.system_hass_rpi
                        name: Hass RPi
                      - entity: sensor.system_konnected
                        name: Konnected
                    style:
                      --primary-text-color: white
                      left: 50%
                      top: 50%
                      width: 100%
                      --paper-card-background-color: rgba(0, 0, 0, 0.4)
                      --paper-item-icon-color: white
                      color: rgb(0, 0, 0)
              - type: picture-elements
                image: /local/lovelace_ui/info/protect_background.jpg

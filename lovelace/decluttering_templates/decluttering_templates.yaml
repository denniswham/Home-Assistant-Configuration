card_header:
  card:
    type: horizontal-stack
    cards:
      - type: markdown
        content: '[[content]]'
        style: |
          ha-card {
            margin: 0px 14px -5px 14px;
          }
          h2 {
            font-size: 18px;
            font-weight: 400;
            padding-left: 10px;
            border-left: 3px solid rgba(81, 134, 236);
          }
      - type: custom:button-card
        style: |
          ha-card {
            margin-top: 7px
          }
        entity: '[[entity_1]]'
        show_state: true
        show_icon: false
        show_name: false
        styles:
          card:
            - width: 80px
            - height: 40px
          state:
            - justify-self: end
            - align-self: center
            - padding-right: 28px
            - font-size: 14px
            - color: >
                [[[
                  if (entity.state >= 70 && entity.state >= 75) return 'rgba(251, 138, 0)';
                  if (entity.state > 75) return 'rgba(211, 47, 47)';
                  else return '';
                ]]]
title: Graphs
icon: mdi:chart-line
path: graphs
panel: true
cards:  
  - type: vertical-stack
    cards:
      - type: custom:layout-card
        layout: vertical
        cards:
          - type: vertical-stack
            cards:
              - type: custom:vertical-stack-in-card
                title: Raspberry Pi
                cards:
                  - type: entities
                    show_header_toggle: false
                    entities:
#                      - type: custom:dummy-entity-row
#                        entity: sun.sun
#                        icon: mdi:nope
#                        name: !secret nuc_name
                      - entity: sensor.last_boot
                        name: Last boot
                      - entity: sensor.snapshot_backup
                        name: Snapshot status
                        icon: mdi:cloud-upload-outline
                        format: datetime
                      - entity: binary_sensor.snapshots_stale
                        name: Snapshots Stale
                        icon: mdi:cloud-upload-outline
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                          graph: "bar"
                        name: CPU Use
                        entities:
                          - sensor.processor_use
                        line_color: "#389638"
                        color_thresholds:
                          - value: 50
                            color: green
                          - value: 70
                            color: orange
                          - value: 80
                            color: red
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: CPU Temp
                        entities:
                          - sensor.cpu_temperature
                        font_size: 50
                        line_color: "#389638"
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                          graph: "bar"
                        name: RAM Free
                        entities:
                          - sensor.memory_free
                        line_color: "#389638"
                        color_thresholds:
                          - value: 50
                            color: green
                          - value: 70
                            color: orange
                          - value: 80
                            color: red
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: RAM Use
                        entities:
                          - sensor.memory_use_percent
                        font_size: 50
                        line_color: "#389638"
          - break
          - type: vertical-stack
            cards:
              - type: entities
                show_header_toggle: false
                entities:
#                  - type: custom:dummy-entity-row
#                    entity: sun.sun
#                    icon: mdi:nope
#                    name: !secret dashboard_name
                  - entity: binary_sensor.living_room_dashboard_ping
                    name: Dashboard
                    icon: mdi:raspberry-pi

              - type: entities
                show_header_toggle: false
                entities:
#                  - type: custom:dummy-entity-row
#                    entity: sun.sun
#                    icon: mdi:nope
#                    name: !secret zero_name
                  - entity: binary_sensor.konnected
                    name: RPi Zero
                    icon: mdi:raspberry-pi

          - break

          - type: vertical-stack
            cards:
            - type: entities
              show_header_toggle: false
              entities:
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: DNS Queries
                        entities:
                          - sensor.adguard_dns_queries
                        font_size: 50
                        line_color: "#389638"
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: Blocked by filters
                        entities:
                          - sensor.adguard_dns_queries_blocked_ratio
                        font_size: 50
                        line_color: "#389638"
                  - type: horizontal-stack
                    cards:
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: Blocked malware/phishing
                        entities:
                          - sensor.adguard_safe_browsing_blocked
                        font_size: 50
                        line_color: "#389638"                        
                      - type: custom:mini-graph-card
                        show:
                          icon: false
                        name: Blocked adult wedsites
                        entities:
                          - sensor.adguard_parental_control_blocked
                        font_size: 50
                        line_color: "#389638"                        
sensor:
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) }}'

  - platform: version

  - platform: rest
    resource: https://pypi.python.org/pypi/homeassistant/json
    name: Latest Version
    value_template: '{{ value_json.info.version }}'
    scan_interval: 3600

  - platform: command_line
    name: Supervisor updates
    command: 'curl http://supervisor/supervisor/info -H "Authorization: Bearer $(printenv SUPERVISOR_TOKEN)" | jq ''{"newest_version":.data.version_latest,"current_version":.data.version,"addons":[.data.addons[] | select(.version != .installed)]}'''
    value_template: "{{ value_json.addons | length }}"
    json_attributes:
    - newest_version
    - current_version
    - addons

  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

  - platform: rest
    resource: http://192.168.1.10:8123/api/hassio/addons/a0d7b954_wireguard/info
    name: Wireguard
    value_template: '{{ value_json.data.state }}'
    scan_interval: 60
    headers:
      Authorization: !secret llt
      Content-Type: application/json
    json_attributes_path: "$.data"
    json_attributes:
      - version
      - version_latest

  - platform: rest
    resource: http://192.168.1.10:8123/api/hassio/addons/a0d7b954_ssh/info
    name: 'SSH & Web Terminal'
    value_template: '{{ value_json.data.state }}'
    scan_interval: 60
    headers:
      Authorization: !secret llt
      Content-Type: application/json
    json_attributes_path: "$.data"
    json_attributes:
      - version
      - version_latest

binary_sensor:
  - platform: template
    sensors:
      wireguard:
        friendly_name: 'WireGuard'
        device_class: power
        value_template: >
          {{ is_state('sensor.wireguard', 'started') }}

      ssh_off:
        friendly_name: 'SSH & Web Terminal Add-on'
        device_class: power
        value_template: >
          {{ is_state('sensor.ssh_web_terminal', 'stopped') }}


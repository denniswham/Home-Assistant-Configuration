sensor:
  - platform: command_line
    name: CPU Temperature
    command: "cat /sys/class/thermal/thermal_zone0/temp"
    unit_of_measurement: "Â°C"
    value_template: '{{ value | multiply(0.001) }}'
  - platform: version
  - platform: filesize
    file_paths:
      - /config/home-assistant_v2.db
  - platform: rest
    resource: https://pypi.python.org/pypi/homeassistant/json
    name: Latest Version
    value_template: '{{ value_json.info.version }}'
    scan_interval: 3600
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_free
      - type: memory_use_percent
      - type: processor_use
      - type: last_boot

automation:
  - alias: '[System] Update Notifications'
    initial_state: 'on'
    condition:
    - condition: template
      value_template: '{{ states.sensor.latest_version.state != states.sensor.current_version.state }}'
    trigger:
    - platform: time
      at: 04:00:00
    - platform: state
      entity_id: person.dennis
      from: 'not_home'
      to: 'home'
    action:
    - delay: 00:30:00
    - service: notify.mobile_app_dennis_galaxy
      data:
        title: Home Assistant Update
        message: "Version {{ states.sensor.latest_version.state }} is available!"


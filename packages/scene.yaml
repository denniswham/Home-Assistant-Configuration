scene:
  - name: RiseAndShine
    entities:
      alarm_control_panel.konnected_alarm:
        state: 'disarmed'
      climate.living_room:
        temperature: 20.5     
      light.living_room_spot_lights_dimmer_level:
        state: on  
        brightness: 15

  - name: Work time
    entities:
      light.living_room_spot_lights_dimmer_level:
        state: off  
      light.office_spot_lights_dimmer_level:
        state: on  
        brightness: 25

  - name: Lunch time
    entities: 
      light.living_room_spot_lights_dimmer_level:
        state: on 
        brightness: 15
      light.office_spot_lights_dimmer_level:
        state: off

  - name: Dinner time
    entities: 
      light.living_room_spot_lights_dimmer_level:
        state: on  
        brightness: 15
      light.office_spot_lights_dimmer_level:
        state: on  
        brightness: 10

  - name: Lounge time
    entities: 
      light.living_room_spot_lights_dimmer_level:
        state: on  
        brightness: 15
      light.office_spot_lights_dimmer_level:
        state: on  
        brightness: 10

  - name: Bed time
    entities: 
      cover.master_bedroom_roller_shutter_level:
        position: 10
      alarm_control_panel.konnected_alarm:
        state: 'armed_home'
      climate.living_room:
        temperature: "17"
      media_player.living_room_xbox_one:
        state: off
      light.living_room_spot_lights_dimmer_level:
        state: off
      light.office_spot_lights_dimmer_level:
        state: off

  - name: Romance time
    entities: 
      alarm_control_panel.konnected_alarm:
        state: 'armed_home'
      cover.master_bedroom_roller_shutter_level:
        current_position: 0
        
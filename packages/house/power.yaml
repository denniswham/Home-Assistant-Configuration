binary_sensor:
  - platform: template
    sensors:
      washing_machine_on:
        friendly_name: "Washing Machine"
        device_class: power
        delay_on:
          minutes: 1
        delay_off: 
          minutes: 1
        value_template: >
          {{ states('sensor.shelly_shplg_s_f8d1ea_current_consumption')| float > 10 }}
      dryer_on:
        friendly_name: "Tumble Dryer" 
        device_class: power
        delay_off:
          minutes: 5
        value_template: >
          {{ states('sensor.shelly_shplg_s_f8d1fa_current_consumption')| float > 300 }}
      vieratv_on:
        friendly_name: 'Living Room TV'
        device_class: power
        value_template: >
          {{ is_state('device_tracker.living_room_tv', 'home') }}
      amplifier_on:
        friendly_name: "Amplifier"
        device_class: power
        # delay_off:
        #   minutes: 2
        value_template: >
          {{ states('sensor.shelly_shplg_s_8013cd_current_consumption')| float > 10 }}

alert:
  washing_machine_finished:
    name: Washing machine is finished
    entity_id: binary_sensor.washing_machine_on
    state: 'off'
    repeat: 30
    can_acknowledge: true
    skip_first: false
    notifiers:
      # - mobile_app_sm_g960f
      - mobile_app_iphone_van_stephanie
    data:
      tag: 'washing-machine-finished'

  tumble_dryer_finished:
    name: Tumble dryer is finished
    entity_id: binary_sensor.dryer_on
    state: 'off'
    repeat: 30
    can_acknowledge: true
    skip_first: false
    notifiers:
      # - mobile_app_sm_g960f
      - mobile_app_iphone_van_stephanie
    data:
      tag: 'tumble-dryer-finished'



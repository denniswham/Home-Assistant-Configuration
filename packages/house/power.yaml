binary_sensor:
  - platform: template
    sensors:
      washing_machine:
        friendly_name: "Washing Machine"
        device_class: power
        delay_on:
          minutes: 1
        delay_off: 
          minutes: 1
        value_template: >
          {{ states('sensor.attic_washing_machine_power')| float > 10 }}
      dryer:
        friendly_name: "Tumble Dryer" 
        device_class: power
        delay_off:
          minutes: 5
        value_template: >
          {{ states('sensor.attic_tumble_dryer_power')| float > 300 }}
      vieratv:
        friendly_name: 'Living Room TV'
        device_class: power
        value_template: >
          {{ is_state('device_tracker.living_room_tv', 'home') }}
      amplifier:
        friendly_name: "Amplifier"
        device_class: power
        # delay_off:
        #   minutes: 2
        value_template: >
          {{ states('sensor.living_room_amplifier_power')| float > 10 }}

automation:
  - id: ef7a15bf-f601-4e75-9e2a-f3a796d37750
    alias: '[Notification] Amplifier on when TV is turned off'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.vieratv
        from: 'on'
        to: 'off'
    mode: single
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: binary_sensor.amplifier
          state: 'on'
    action:
      - service: notify.mobile_app_sm_g986b
        data:
          title: TV turned off
          message: TV is turned off, dont't forget to turn of the amplifier
          data:
            channel: Alert
            tag: alert
      - service: notify.mobile_app_iphone_van_stephanie
        data:
          title: TV turned off
          message: TV is turned off, dont't forget to turn of the amplifier
          data:
            push:
              thread-id: "alert"
              presentation_options:
                - alert
                - badge

  - id: f1840add-37b8-4936-9160-cbef20e73825
    alias: '[Notification] Washing machine finished'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.washing_machine
        from: 'on'
        to: 'off'
    mode: single
    action:
      # - service: notify.mobile_app_sm_g986b
      #   data:
      #     message: Washing machine is finished
      #     data:
      #       channel: Alert
      #       tag: alert
      - service: notify.mobile_app_iphone_van_stephanie
        data:
          message: Washing machine is finished
          data:
            push:
              thread-id: "alert"
              presentation_options:
                - alert
                - badge

  - id: 1a0462f8-5104-4019-920e-dbb682ec9a5e
    alias: '[Notification] Tumble dryer finished'
    initial_state: 'on'
    trigger:
      - platform: state
        entity_id: binary_sensor.dryer
        from: 'on'
        to: 'off'
    mode: single
    action:
      # - service: notify.mobile_app_sm_g986b
      #   data:
      #     message: Tumble dryer is finished
      #     data:
      #       channel: Alert
      #       tag: alert
      - service: notify.mobile_app_iphone_van_stephanie
        data:
          message: Tumble dryer is finished
          data:
            push:
              thread-id: "alert"
              presentation_options:
                - alert
                - badge

binary_sensor:
  - platform: template
    sensors:
      washer_on:
        friendly_name: "Washing machine on"
        device_class: power
        delay_on:
          minutes: 2
        delay_off: 
          minutes: 2
        value_template: >
          {{ states('sensor.wall_plug_washer_current_consumption')| float > 10 }}
      dryer_on:
        friendly_name: "Dryer on"
        device_class: power
        delay_off:
          minutes: 2
        value_template: >
          {{ states('sensor.wall_plug_dryer_current_consumption')| float > 400 }}
      amplifier_on:
        friendly_name: "Amplifier on"
        device_class: power
        # delay_off:
        #   minutes: 2
        value_template: >
          {{ states('sensor.wall_plug_amplifier_current_consumption')| float > 10 }}
      desklamp_on:
        friendly_name: "Desk Lamp on"
        device_class: power
        # delay_off:
        #   minutes: 2
        value_template: >
          {{ states('sensor.wall_plug_desk_lamp_current_consumption')| float > 1 }}

    entity_id: binary_sensor.kitchen_refrigerator
    manufacturer: Bauknecht
    model: KRIF 3184 A++
    disable_standby_usage: true
    fixed:
      power: 13.125 
  - platform: powercalc
    entity_id: binary_sensor.garage_freezer
    manufacturer: AEG
    model: AHB526E1LW
    disable_standby_usage: true
    fixed:
      power: 24.875
  - platform: powercalc
    entity_id: binary_sensor.ventilation
    manufacturer: Itho Daalderop
    model: CVE ECO RFT
    disable_standby_usage: true
    fixed:
      power: 6.85
  - platform: powercalc
    entity_id: binary_sensor.combi_boiler
    manufacturer: Intergas
    model: HRE 36/30A
    disable_standby_usage: true
    fixed:
      power: 1.9

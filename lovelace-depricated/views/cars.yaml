title: Cars
path:  cars
cards:
  - type: vertical-stack
    cards:
      - type: custom:decluttering-card
        template: back_button
        variables:
          - name1: Vacuum
          - icon1: robot-vacuum
          - path1: vacuum
      - type: custom:decluttering-card
        template: header_text
        variables:
          - content: '## Cars'
      - type: custom:swipe-card
        parameters:
          effect: 'coverflow'
          grabCursor: true
        cards:
          - type: vertical-stack
            cards:
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: '#### Car Stephanie >'
              - type: custom:decluttering-card
                template: header_text
                variables:
                  - content: "##### Audi A3 Sportback"
              - type: horizontal-stack
                cards:
                  - type: 'custom:button-card'
                    color_type: blank-card
                    styles:
                      card:
                        - width: 10px
                  - type: markdown
                    style: |
                      ha-card {
                        background-image: url('/local/images/car2.jpg');
                        border-radius: var(--border-radius);
                        font-size: 13px;
                        font-family: Helvetica;
                        background-size: cover;
                        background-position: 50% 50%;
                        color: white;
                        height: 140px;
                        vertical-align: baseline;
                        margin-bottom: 2px;
                        overflow: hidden;
                      }
                    content: >
                      **APK:** [[ sensor.audi_a3_expdate.state ]]
        
                      **License:** [[ input_text.car1_plate_friendly.state ]]
        
                      **Insured:** [[ sensor.audi_a3_insured.state ]]
                  - !include ../includes/blank-card.yaml
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: 'custom:vertical-stack-in-card'
                    cards:
                      - type: custom:decluttering-card
                        template: check_button_card
                        variables:
                          - title: Oil
                          - entity: sensor.citroen_olie
                          - value 1: 3 months
                          - value 2: 6 months
                          - value 3: 9 months
                      - type: custom:decluttering-card
                        template: check_button_card
                        variables:
                          - title: Tyres
                          - entity: sensor.citroen_banden
                          - value 1: 3 months
                          - value 2: 6 months
                          - value 3: 9 months
                      - type: custom:decluttering-card
                        template: check_button_card
                        variables:
                          - title: Carwash
                          - entity: sensor.citroen_clean
                          - value 1: 1 month
                          - value 2: 3 months
                          - value 3: 6 months
                      - type: custom:decluttering-card
                        template: check_button_card
                        variables:
                          - title: Vacuum clean
                          - entity: sensor.citroen_stof
                          - value 1: 1 month
                          - value 2: 3 months
                          - value 3: 6 months
                      - type: custom:decluttering-card
                        template: check_button_card
                        variables:
                          - title: Screens
                          - entity: sensor.citroen_window
                          - value 1: 1 month
                          - value 2: 3 months
                          - value 3: 6 months
                  - !include ../includes/blank-card.yaml
              - type: horizontal-stack
                cards:
                  - !include ../includes/blank-card.yaml
                  - type: entities
                    style: |
                      ha-card {
                        background: var(--homekit-card-off);
                        --paper-item-icon-color: var(--icon-color-off);
                        color: var(--name-color-off);
                        border-radius: var(--border-radius);
                        font-family: Helvetica;
                        font-size: 12px;
                        opacity: 0.8;
                      }
                    entities:        
                      - type: weblink
                        name: Audi Muntstad Bellen
                        icon: 'mdi:phone'
                        url: tel:+31302969000
                      - type: weblink
                        name: ANWB Bellen
                        url: tel:+31882692222
                        icon: 'mdi:phone'
                  - !include ../includes/blank-card.yaml
              - !include ../includes/bottom-card.yaml # Changed/Added in 0.12.0
